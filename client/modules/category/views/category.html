<!-- manage view -->
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="jumbotron">
        <h2><span class="text-warning">Add Category</span> </h2>
        <span class="pull-right text-muted">Today is {{now | date : 'MMM dd, yyyy'}}</span>
        <div class="text-success">{{store.STORE_NAME}}</div>
      </div>
    </div>
  </div>


  <div class="jumbotron">
    <div class="container">
      <div class="col-xs-offset-2 col-xs-8">
        <div id = "category" ng-controller = "CategoryController">
          <table class = "table">
            <thead>
            <th><div class="text-info">Category Name</div></th>
            <th><div class="text-info">Action</div></th>
            </thead>
            <tbody>
            <tr>
              <td><input type = "text" class = "form-control" ng-model="item.NAME"></td>
              <td><button class = "btn btn-primary" ng-click = "addItem()">Add Item</button></td>
              <!--
                      <td><button class = "btn btn-info" ng-click = "update()">Update</button></td>
                      -->
            </tr>
            <tr ng-repeat = "item in itemlist">
              <td>{{item.NAME}}</td>
              <!--
                      <td><button class = "btn btn-warning" ng-click = "editItem(item)">Edit</button></td>
                      -->
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
