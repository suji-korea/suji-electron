<div class="jumbotron">
  <div class="container">
    <div class="col-xs-offset-2 col-xs-8">
      <div class="col-md-6 col-md-offset-3">
        <h2>Register</h2>

        <form name="frm1" id="frm2" action="/api/v1.1/user/register" method="post">
          <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" ng-model="vm.user.username" required />
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
          </div>
          <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="vm.user.password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
          </div>

          <div class="form-group" ng-class="{ 'has-error': form.storeName.$dirty && form.storeName.$error.required }">
            <label for="username">Store name</label>
            <input type="text" name="storeName" id="storeName" class="form-control" ng-model="vm.user.storeName" required  />
            <span ng-show="form.storeName.$dirty && form.storeName.$error.required" class="help-block">Store name is required</span>
          </div>
          <div class="form-group" ng-class="{ 'has-error': form.storeAddress.$dirty && form.storeAddress.$error.required }">
            <label for="username">Store address</label>
            <input type="text" name="storeAddress" id="Text1" class="form-control" ng-model="vm.user.storeAddress" required />
            <span ng-show="form.storeAddress.$dirty && form.storeAddress.$error.required" class="help-block">Store address is required</span>
          </div>

          <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Register</button>
